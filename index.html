<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z-Leaf â€” Strain Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
</head>
<body>
  <header class="sticky-header">
    <div class="nav-container">
      <div class="logo">Z-Leaf</div>
      <button class="burger" onclick="toggleMenu()">â˜°</button>
      <nav class="nav-links" id="nav-links">
        <a href="index.html">ðŸŒ± Strains</a>
        <a href="history.html">ðŸ“– History</a>
      </nav>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" id="search" oninput="filterStrains()" placeholder="Search for strains by name, effects, origin or type...">
  </div>

  <div class="strain-grid" id="strain-grid">
    <!-- Cards will be injected here -->
  </div>

  <div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <img id="modal-img" src="" alt="strain image" style="width:100%; border-radius:10px; margin: 20px 0;">
      <p id="modal-desc" style="white-space:pre-line; font-size: 1.2em; line-height: 1.6; color: #ddd;"></p>
    </div>
  </div>

  <script>
    const strains = [
      {
        name: "Amnesia",
        type: "Sativa",
        origin: "Netherlands",
        rating: 4.7,
        effect: "Energizing and creative boost with a touch of euphoria.",
        image: "images/amnesia.jpg"
      },
      {
        name: "Gusher",
        type: "Indica",
        origin: "California",
        rating: 4.3,
        effect: "Relaxation and calmness with a sweet fruity flavor.",
        image: "images/gusher.jpg"
      },
      {
        name: "Lemon Cherry",
        type: "Hybrid",
        origin: "California",
        rating: 4.5,
        effect: "Euphoria and happiness with a candy-sweet citrus note.",
        image: "images/lemoncherry.jpg"
      },
      {
        name: "SacitruS",
        type: "Sativa",
        origin: "USA",
        rating: 4.0,
        effect: "Fresh citrus aroma with a clear-headed high.",
        image: "images/sacitruS.jpg"
      },
      {
        name: "Tangie",
        type: "Sativa",
        origin: "California",
        rating: 4.6,
        effect: "Creativity and uplifted mood with a tangerine dream flavor.",
        image: "images/tangie.jpg"
      }
    ];

    function createStrainCard(strain) {
      const card = document.createElement('div');
      card.className = 'strain-card';
      card.innerHTML = `
        <img src="${strain.image}" alt="${strain.name}" onerror="this.style.display='none';">
        <h3>${strain.name}</h3>
        <p>${strain.effect}</p>
      `;
      card.onclick = () => openModal(strain);
      return card;
    }

    function renderStrains() {
      const grid = document.getElementById('strain-grid');
      grid.innerHTML = '';
      strains.forEach(strain => grid.appendChild(createStrainCard(strain)));
    }

    function filterStrains() {
      const query = document.getElementById('search').value.toLowerCase();
      const filtered = strains.filter(strain =>
        strain.name.toLowerCase().includes(query) ||
        strain.effect.toLowerCase().includes(query) ||
        strain.type.toLowerCase().includes(query) ||
        strain.origin.toLowerCase().includes(query)
      );

      const grid = document.getElementById('strain-grid');
      grid.innerHTML = '';
      filtered.forEach(strain => grid.appendChild(createStrainCard(strain)));
    }

    function openModal(strain) {
      document.getElementById('modal-title').textContent = strain.name;
      document.getElementById('modal-img').src = strain.image;
      document.getElementById('modal-desc').textContent = `Type: ${strain.type}\nOrigin: ${strain.origin}\nRating: ${strain.rating}\n\n${strain.effect}`;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    renderStrains();
  </script>
</body>
</html>
