<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z-Leaf ‚Äî Strain Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --card-color: #151515;
      --text-color: #eee;
      --accent-color: gold;
      --border-color: #2a2a2a;
    }

    body {
      background: linear-gradient(135deg, var(--bg-color), #1a1a1a);
      font-family: 'Rubik', sans-serif;
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .light-mode {
      --bg-color: #f9f9f9;
      --card-color: #ffffff;
      --text-color: #222;
      --accent-color: #d4af37;
      --border-color: #ccc;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      background-color: #101010;
      z-index: 1000;
      padding: 12px 24px;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.6em;
      font-weight: bold;
      color: var(--accent-color);
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 10px;
    }

    .nav-links a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--accent-color);
    }

    .search-bar {
      text-align: center;
      margin: 30px 0;
    }

    .search-bar input {
      padding: 12px 24px;
      border-radius: 32px;
      background-color: #222;
      border: 1px solid #444;
      color: #fff;
      font-size: 1em;
      width: 90%;
      max-width: 700px;
      transition: all 0.3s ease;
    }

    .search-bar input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 10px var(--accent-color);
    }

    .strain-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      padding: 20px;
    }

    .strain-card {
      background: var(--card-color);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 18px;
      width: 90%;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .strain-card:hover {
      transform: rotateY(4deg) scale(1.05);
      box-shadow: 0 0 24px rgba(255, 215, 0, 0.35);
    }

    .strain-card img {
      width: 100%;
      border-radius: 12px;
    }

    .strain-card h3 {
      margin-top: 12px;
      margin-bottom: 8px;
      font-size: 1.25em;
      color: var(--accent-color);
    }

    .strain-card .stars {
      color: var(--accent-color);
      font-size: 1em;
      margin-bottom: 6px;
    }

    .strain-card .short-desc {
      color: #bbb;
      font-size: 0.95em;
    }

    .modal {
      background-color: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(8px);
      align-items: center;
      justify-content: center;
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    .modal-content {
      background: var(--card-color);
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 0 24px rgba(255, 215, 0, 0.25);
      max-width: 600px;
      width: 90%;
    }

    .close-button {
      float: right;
      font-size: 1.5em;
      color: #888;
      cursor: pointer;
    }

    .close-button:hover {
      color: var(--accent-color);
    }

    .theme-toggle {
      background: none;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      border-radius: 8px;
      padding: 4px 12px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: var(--accent-color);
      color: #000;
    }

    @media screen and (max-width: 600px) {
      .sticky-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .strain-card {
        width: 90%;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        align-items: flex-start;
        padding-top: 10px;
      }

      .nav-links a {
        margin-left: 0;
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>
  <header class="sticky-header">
    <div class="nav-container">
      <div class="logo">Z-Leaf</div>
      <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è / üåô</button>
      <nav class="nav-links" id="nav-links">
        <a href="index.html">üå± Strains</a>
        <a href="history.html">üìñ History</a>
      </nav>
    </div>
  </header>
  <script>
    // toggle light/dark mode
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</body>
</html>
  <div class="search-bar">
    <input type="text" id="search" oninput="filterStrains()" placeholder="Search for strains by name, effects, origin or type...">
  </div>

  <div class="strain-grid" id="strain-grid"></div>

  <div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <img id="modal-img" src="" alt="strain image" style="width:100%; border-radius:12px; margin: 20px 0;">
      <p id="modal-desc" style="white-space:pre-line; font-size: 1.1em; line-height: 1.6; color: #ddd;"></p>
    </div>
  </div>

  <script>
    const strains = [
      {
        name: "Amnesia",
        type: "Sativa",
        origin: "Netherlands",
        rating: 4.7,
        effect: "Amnesia offers an energetic, euphoric high with enhanced focus and creativity. A classic morning pick-me-up.",
        image: "images/amnesia.jpg"
      },
      {
        name: "Gusher",
        type: "Indica",
        origin: "California",
        rating: 4.3,
        effect: "Gusher brings deep body relaxation with a fruity taste and sweet aroma. Great for stress and tension.",
        image: "images/gusher.jpg"
      },
      {
        name: "Lemon Cherry",
        type: "Hybrid",
        origin: "California",
        rating: 4.5,
        effect: "Lemon Cherry delivers euphoria and happiness with notes of cherry candy and citrus freshness.",
        image: "images/lemoncherry.jpg"
      },
      {
        name: "SacitruS",
        type: "Sativa",
        origin: "USA",
        rating: 4.0,
        effect: "Bright citrus aroma, clear-headed high and light mood lift. A solid go-to for creative energy.",
        image: "images/sacitruS.jpg"
      },
      {
        name: "Tangie",
        type: "Sativa",
        origin: "California",
        rating: 4.6,
        effect: "Tangie kicks off with strong tangerine scent, bringing creativity, mood boost and clean energy.",
        image: "images/tangie.jpg"
      }
    ];

    function createStrainCard(strain) {
      const card = document.createElement('div');
      card.className = 'strain-card';
      card.innerHTML = `
        <img src="${strain.image}" alt="${strain.name}" onerror="this.style.display='none';">
        <h3>${strain.name}</h3>
        <div class="stars">${'‚òÖ'.repeat(Math.round(strain.rating))}</div>
        <p class="short-desc">${strain.effect.split('.')[0]}.</p>
      `;
      card.onclick = () => openModal(strain);
      return card;
    }

    function renderStrains() {
      const grid = document.getElementById('strain-grid');
      grid.innerHTML = '';
      strains.forEach(strain => grid.appendChild(createStrainCard(strain)));
    }

    function filterStrains() {
      const query = document.getElementById('search').value.toLowerCase();
      const filtered = strains.filter(strain =>
        strain.name.toLowerCase().includes(query) ||
        strain.effect.toLowerCase().includes(query) ||
        strain.type.toLowerCase().includes(query) ||
        strain.origin.toLowerCase().includes(query)
      );

      const grid = document.getElementById('strain-grid');
      grid.innerHTML = '';
      filtered.forEach(strain => grid.appendChild(createStrainCard(strain)));
    }

    function openModal(strain) {
      document.getElementById('modal-title').textContent = strain.name;
      document.getElementById('modal-img').src = strain.image;
      document.getElementById('modal-desc').textContent = `Type: ${strain.type}\nOrigin: ${strain.origin}\nRating: ${strain.rating}‚òÖ\n\n${strain.effect}`;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    renderStrains();
  </script>
</body>
</html>
