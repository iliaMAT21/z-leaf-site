<!DOCTYPE html>
<html lang="ru">
<head>

  <title>Z-Leaf ‚Äî –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –°–æ—Ä—Ç–æ–≤</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .strain-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .strain-card {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      width: 220px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .strain-card:hover {
      transform: scale(1.05);
    }
    .strain-card h2 {
      margin-bottom: 10px;
      color: #90ee90;
      text-align: center;
    }
    .language-switcher {
      text-align: center;
      margin: 10px;
    }
    .language-switcher button {
      margin: 0 5px;
      padding: 5px 10px;
      border-radius: 6px;
      background: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      text-align: center;
    }
    .close-button {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #aaa;
    }
    .close-button:hover {
      color: #fff;
    }
  </style>
  <script>
    const strains = {
      'Gusher': {
        ru: "Gusher ‚Äî —ç—Ç–æ –≥–∏–±—Ä–∏–¥–Ω—ã–π —Å–æ—Ä—Ç –∫–∞–Ω–Ω–∞–±–∏—Å–∞, –∏–∑–≤–µ—Å—Ç–Ω—ã–π —Å–≤–æ–∏–º —Å–ª–∞–¥–∫–∏–º –≤–∫—É—Å–æ–º –∏ –º–æ—â–Ω—ã–º —Ä–∞—Å—Å–ª–∞–±–ª—è—é—â–∏–º —ç—Ñ—Ñ–µ–∫—Ç–æ–º. –ü–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è –≤–µ—á–µ—Ä–Ω–µ–≥–æ –æ—Ç–¥—ã—Ö–∞.",
        en: "Gusher is a hybrid cannabis strain known for its sweet flavor and powerful relaxing effect. Ideal for evening use."
      },
      'Amnesia': {
        ru: "Amnesia ‚Äî —Å–∞—Ç–∏–≤–∞-–¥–æ–º–∏–Ω–∞–Ω—Ç–Ω—ã–π —Å–æ—Ä—Ç, –¥–∞—é—â–∏–π –º–æ—â–Ω—ã–π –º–µ–Ω—Ç–∞–ª—å–Ω—ã–π –ø–æ–¥—ä—ë–º –∏ –ø—Ä–∏–ª–∏–≤ –∫—Ä–µ–∞—Ç–∏–≤–Ω–æ—Å—Ç–∏. –ß–∞—Å—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –¥–Ω–µ–≤–Ω–æ–≥–æ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è.",
        en: "Amnesia is a sativa-dominant strain that provides a strong mental uplift and boost of creativity. Often used during the day."
      },
      'Lemon Cherry': {
        ru: "Lemon Cherry ‚Äî –≥–∏–±—Ä–∏–¥–Ω—ã–π —Å–æ—Ä—Ç —Å –∞—Ä–æ–º–∞—Ç–æ–º —Ü–∏—Ç—Ä—É—Å–æ–≤ –∏ –≤–∏—à–Ω–∏, –æ–±–ª–∞–¥–∞–µ—Ç —Å–±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–º —ç—Ñ—Ñ–µ–∫—Ç–æ–º –º–µ–∂–¥—É –±–æ–¥—Ä–æ—Å—Ç—å—é –∏ —Ä–∞—Å—Å–ª–∞–±–ª–µ–Ω–∏–µ–º.",
        en: "Lemon Cherry is a hybrid strain with citrus and cherry aromas, offering a balanced effect between energy and relaxation."
      },
      'Sacitrus': {
        ru: "Sacitrus ‚Äî —É–Ω–∏–∫–∞–ª—å–Ω—ã–π —Ü–∏—Ç—Ä—É—Å–æ–≤—ã–π —Å–æ—Ä—Ç, –æ–±–ª–∞–¥–∞—é—â–∏–π –æ—Å–≤–µ–∂–∞—é—â–∏–º –≤–∫—É—Å–æ–º –∏ –±–æ–¥—Ä—è—â–∏–º —ç—Ñ—Ñ–µ–∫—Ç–æ–º. –ò–¥–µ–∞–ª–µ–Ω –¥–ª—è –Ω–∞—á–∞–ª–∞ –¥–Ω—è.",
        en: "Sacitrus is a unique citrusy strain with a refreshing taste and energizing effect. Perfect for starting the day."
      },
      'Tangie': {
        ru: "Tangie ‚Äî —Å–∞—Ç–∏–≤–∞ —Å –Ω–∞—Å—ã—â–µ–Ω–Ω—ã–º –º–∞–Ω–¥–∞—Ä–∏–Ω–æ–≤—ã–º –∞—Ä–æ–º–∞—Ç–æ–º –∏ —ç—Ñ—Ñ–µ–∫—Ç–æ–º, –ø–æ–¥–Ω–∏–º–∞—é—â–∏–º –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ –∏ –ø–æ–≤—ã—à–∞—é—â–∏–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å.",
        en: "Tangie is a sativa strain with a rich tangerine aroma and uplifting, energizing effects."
      }
    };

    let currentLang = localStorage.getItem('language') || 'ru';

    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('language', lang);
      const activeModal = document.getElementById('modal');
      if (activeModal.style.display === 'flex') {
        const title = document.getElementById('modal-title').innerText;
        if (strains[title]) {
          document.getElementById('modal-desc').innerText = strains[title][lang];
        }
      }
    }

    function showStrain(strainName) {
      const desc = strains[strainName][currentLang];
      document.getElementById('modal-title').innerText = strainName;
      document.getElementById('modal-desc').innerText = desc;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</head>
<body>
  <header>Z-Leaf ‚Äî –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –°–æ—Ä—Ç–æ–≤</header>
  <div class="language-switcher">
    <button onclick="setLanguage('ru')">üá∑üá∫ –†—É—Å—Å–∫–∏–π</button>
    <button onclick="setLanguage('en')">üá∫üá∏ English</button>
  </div>
  <div class="strain-grid">
    <div class="strain-card" onclick="showStrain('Gusher')">
      <h2>Gusher</h2>
    </div>
    <div class="strain-card" onclick="showStrain('Amnesia')">
      <h2>Amnesia</h2>
    </div>
    <div class="strain-card" onclick="showStrain('Lemon Cherry')">
      <h2>Lemon Cherry</h2>
    </div>
    <div class="strain-card" onclick="showStrain('Sacitrus')">
      <h2>Sacitrus</h2>
    </div>
    <div class="strain-card" onclick="showStrain('Tangie')">
      <h2>Tangie</h2>
    </div>
  </div>

  <div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
    </div>
  </div>
</body>
