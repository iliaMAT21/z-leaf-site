<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z-Leaf — Strain Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="sticky-header">
    <div class="logo">Z-Leaf</div>
    <button class="theme-toggle" onclick="toggleTheme()">☀️ / 🌙</button>
    <nav class="nav-links" id="nav-links">
      <a href="index.html">🌱 Strains</a>
      <a href="history.html">📖 History</a>
    </nav>
  </header>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search for strains by name, effects, origin or type...">
  </div>

  <main id="strains-container" class="strains-grid"></main>

  <div id="strain-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <img id="modal-image" src="" alt="strain image">
      <h2 id="modal-title"></h2>
      <p id="modal-type"></p>
      <p id="modal-origin"></p>
      <p id="modal-rating"></p>
      <p id="modal-description"></p>
    </div>
  </div>

  <script defer src="scripts/init.js"></script>
  <script defer src="scripts/modal.js"></script>
  <script defer src="scripts/theme-toggle.js"></script>
  <script defer src="scripts/search.js"></script>
  <script defer src="scripts/responsive.js"></script>
  <script defer src="scripts/cards-animations.js"></script>
</body>
</html>
