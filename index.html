<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z-Leaf ‚Äî –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –°–æ—Ä—Ç–æ–≤</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .language-switcher {
      text-align: center;
      margin: 10px;
    }
    .language-switcher button {
      margin: 0 5px;
      padding: 5px 10px;
      border-radius: 6px;
      background: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .strain-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .strain-card {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      width: 220px;
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
    }
    .strain-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .strain-card:hover {
      transform: scale(1.05);
    }
    .strain-card h2 {
      margin-bottom: 10px;
      color: #90ee90;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      text-align: center;
    }
    .close-button {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #aaa;
    }
    .close-button:hover {
      color: #fff;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    .search-bar input {
      padding: 8px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
  <script>
    const strains = {
      'Gusher': {
        ru: "Gusher ‚Äî –º–æ—â–Ω—ã–π –≥–∏–±—Ä–∏–¥ —Å —Ñ—Ä—É–∫—Ç–æ–≤—ã–º –≤–∫—É—Å–æ–º –∏ —ç—Ñ—Ñ–µ–∫—Ç–æ–º –ø–ª–∞–≤–Ω–æ–≥–æ —Ä–∞—Å—Å–ª–∞–±–ª–µ–Ω–∏—è. –ò–¥–µ–∞–ª–µ–Ω –¥–ª—è –æ—Ç–¥—ã—Ö–∞ –ø–æ—Å–ª–µ –¥–æ–ª–≥–æ–≥–æ –¥–Ω—è.",
        en: "Gusher is a powerful hybrid with fruity flavor and smooth relaxing effects. Great for unwinding after a long day."
      },
      'Amnesia': {
        ru: "Amnesia ‚Äî –±–æ–¥—Ä—è—â–∏–π —Å–æ—Ä—Ç —Å–∞—Ç–∏–≤–∞, –ø—Ä–æ–±—É–∂–¥–∞—é—â–∏–π –∫—Ä–µ–∞—Ç–∏–≤–Ω–æ—Å—Ç—å –∏ –ª—ë–≥–∫—É—é —ç–π—Ñ–æ—Ä–∏—é. –û—Ç–ª–∏—á–Ω–æ –ø–æ–¥–æ–π–¥—ë—Ç –¥–ª—è –¥–Ω–µ–≤–Ω–æ–π –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏.",
        en: "Amnesia is an energizing sativa strain that boosts creativity and mild euphoria. Perfect for daytime activities."
      },
      'Lemon Cherry': {
        ru: "Lemon Cherry ‚Äî –∏–∑—ã—Å–∫–∞–Ω–Ω—ã–π –≥–∏–±—Ä–∏–¥ —Å –Ω–æ—Ç–∞–º–∏ —Ü–∏—Ç—Ä—É—Å–∞ –∏ —Å–ª–∞–¥–∫–æ–π –≤–∏—à–Ω–∏. –ë–∞–ª–∞–Ω—Å –º–µ–∂–¥—É —Å–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ–º –∏ –º–µ–Ω—Ç–∞–ª—å–Ω–æ–π —è—Å–Ω–æ—Å—Ç—å—é.",
        en: "Lemon Cherry is a refined hybrid with citrus and cherry notes. Balanced between calm and mental clarity."
      },
      'Sacitrus': {
        ru: "Sacitrus ‚Äî —Å–æ—Ä—Ç —Å —è—Ä–∫–∏–º —Ü–∏—Ç—Ä—É—Å–æ–≤—ã–º –∞—Ä–æ–º–∞—Ç–æ–º –∏ –∑–∞—Ä—è–¥–æ–º –±–æ–¥—Ä–æ—Å—Ç–∏. –ü–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –Ω–∞—á–∞–ª–∞ –¥–Ω—è –∏–ª–∏ –∫—Ä–µ–∞—Ç–∏–≤–Ω–æ–π —Ä–∞–±–æ—Ç—ã.",
        en: "Sacitrus has a bright citrus aroma and a burst of energy. Ideal for an active morning or creative tasks."
      },
      'Tangie': {
        ru: "Tangie ‚Äî —Å–∞—Ç–∏–≤–∞ —Å —Å–æ—á–Ω—ã–º –º–∞–Ω–¥–∞—Ä–∏–Ω–æ–≤—ã–º –≤–∫—É—Å–æ–º –∏ —è—Å–Ω—ã–º, –≤–¥–æ—Ö–Ω–æ–≤–ª—è—é—â–∏–º —ç—Ñ—Ñ–µ–∫—Ç–æ–º. –õ—é–±–∏–º–µ—Ü —Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤ –∏ –º—É–∑—ã–∫–∞–Ω—Ç–æ–≤.",
        en: "Tangie is a sativa with juicy tangerine flavor and clear, inspiring effect. A favorite among artists and musicians."
      }
    };

    let currentLang = localStorage.getItem('language') || 'ru';

    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('language', lang);
      const activeModal = document.getElementById('modal');
      if (activeModal.style.display === 'flex') {
        const title = document.getElementById('modal-title').innerText;
        if (strains[title]) {
          document.getElementById('modal-desc').innerText = strains[title][lang];
        }
      }
    }

    function showStrain(strainName) {
      const desc = strains[strainName][currentLang];
      document.getElementById('modal-title').innerText = strainName;
      document.getElementById('modal-desc').innerText = desc;
      document.getElementById('modal-img').src = `images/${strainName.toLowerCase().replace(/ /g, '')}.jpg`;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function filterStrains() {
      const search = document.getElementById('search').value.toLowerCase();
      const cards = document.querySelectorAll('.strain-card');
      cards.forEach(card => {
        const title = card.querySelector('h2').innerText.toLowerCase();
        card.style.display = title.includes(search) ? 'block' : 'none';
      });
    }
  </script>
</head>
<body onload="setLanguage(currentLang)">
  <header>Z-Leaf ‚Äî –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –°–æ—Ä—Ç–æ–≤</header>
  <div class="language-switcher">
    <button onclick="setLanguage('ru')">üá∑üá∫ –†—É—Å—Å–∫–∏–π</button>
    <button onclick="setLanguage('en')">üá∫üá∏ English</button>
  </div>
  <div class="search-bar">
    <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫..." onkeyup="filterStrains()">
  </div>
  <div class="strain-grid">
    <div class="strain-card" onclick="showStrain('Gusher')">
      <img src="images/gusher.jpg" alt="Gusher">
      <h2>Gusher</h2>
    </div>
    <div class="strain-card" onclick="showStrain('Amnesia')">
      <img src="images/amnesia.jpg" alt="Amnesia">
      <h2>Amnesia</h2>
    </div>
    <div class="strain-card" onclick="showStrain('Lemon Cherry')">
      <img src="images/lemoncherry.jpg" alt="Lemon Cherry">
      <h2>Lemon Cherry</h2>
    </div>
    <div class="strain-card" onclick="showStrain('Sacitrus')">
      <img src="images/sacitrus.jpg" alt="Sacitrus">
      <h2>Sacitrus</h2>
    </div>
    <div class="strain-card" onclick="showStrain('Tangie')">
      <img src="images/tangie.jpg" alt="Tangie">
      <h2>Tangie</h2>
    </div>
  </div>
  <div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <img id="modal-img" src="" alt="strain image" style="width:100%; border-radius:10px; margin: 20px 0;">
      <p id="modal-desc"></p>
    </div>
  </div>
</body>
</html>
