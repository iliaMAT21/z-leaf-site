<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z-Leaf â€” Strain Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
  <style>
    body {
      background-color: #111;
      font-family: 'Rubik', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .strain-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .strain-card {
      background: #1b1b1b;
      border-radius: 12px;
      padding: 16px;
      width: 230px;
      box-shadow: 0 0 10px rgba(0,255,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .strain-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 16px rgba(0,255,0,0.3);
    }
    .strain-card img {
      width: 100%;
      border-radius: 10px;
    }
    .strain-card h3 {
      margin-top: 10px;
      margin-bottom: 6px;
      font-size: 1.2em;
      color: #fff;
    }
    .strain-card .stars {
      color: gold;
      font-size: 1em;
      margin-bottom: 6px;
    }
    .strain-card .short-desc {
      color: #aaa;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <header class="sticky-header">
    <div class="nav-container">
      <div class="logo">Z-Leaf</div>
      <button class="burger" onclick="toggleMenu()">â˜°</button>
      <nav class="nav-links" id="nav-links">
        <a href="index.html">ðŸŒ± Strains</a>
        <a href="history.html">ðŸ“– History</a>
      </nav>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" id="search" oninput="filterStrains()" placeholder="Search for strains by name, effects, origin or type...">
  </div>

  <div class="strain-grid" id="strain-grid"></div>

  <div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <img id="modal-img" src="" alt="strain image" style="width:100%; border-radius:10px; margin: 20px 0;">
      <p id="modal-desc" style="white-space:pre-line; font-size: 1.2em; line-height: 1.6; color: #ddd;"></p>
    </div>
  </div>

  <script>
    function createStrainCard(strain) {
      const card = document.createElement('div');
      card.className = 'strain-card';
      card.innerHTML = `
        <img src="${strain.image}" alt="${strain.name}" onerror="this.style.display='none';">
        <h3>${strain.name}</h3>
        <div class="stars">${'â˜…'.repeat(Math.round(strain.rating))}</div>
        <p class="short-desc">${strain.effect.split('.')[0]}.</p>
      `;
      card.onclick = () => openModal(strain);
      return card;
    }

    function renderStrains() {
      const grid = document.getElementById('strain-grid');
      grid.innerHTML = '';
      strains.forEach(strain => grid.appendChild(createStrainCard(strain)));
    }

    function filterStrains() {
      const query = document.getElementById('search').value.toLowerCase();
      const filtered = strains.filter(strain =>
        strain.name.toLowerCase().includes(query) ||
        strain.effect.toLowerCase().includes(query) ||
        strain.type.toLowerCase().includes(query) ||
        strain.origin.toLowerCase().includes(query)
      );

      const grid = document.getElementById('strain-grid');
      grid.innerHTML = '';
      filtered.forEach(strain => grid.appendChild(createStrainCard(strain)));
    }

    function openModal(strain) {
      document.getElementById('modal-title').textContent = strain.name;
      document.getElementById('modal-img').src = strain.image;
      document.getElementById('modal-desc').textContent = `Type: ${strain.type}\nOrigin: ${strain.origin}\nRating: ${strain.rating}â˜…\n\n${strain.effect}`;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    renderStrains();
  </script>
</body>
</html>
